<div class="container">
  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="row">
    <div class="col-offset-4 col-sm-6 col-md-4">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p class="bg-danger" ng-show="vm.login_error">{{vm.error_message}}</p>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="vm.user.email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="vm.user.password" required>
        <!--<div class="checkbox">-->
          <!--<label>-->
            <!--<input type="checkbox" value="remember-me"> Remember me-->
          <!--</label>-->
        <!--</div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.login(vm.user)">Sign in</button>
      </form>
    </div>
  </div>

</div>
