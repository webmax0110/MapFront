<div class="breadcrumb"><h3 class="text-center">My Profile</h3></div>
<div class="row text-center">
</div>
<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <div class="thumbnail">
    	<div class="form-group">
    		<div class="row">
				<label for="inputEmail3" class="col-md-2 control-label">Email</label>
				<div class="col-md-10">
				  {{vm.profile.email}}
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<label for="inputEmail3" class="col-md-2 control-label">Name</label>
				<div class="col-md-10">
				  {{vm.profile.name}}
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<label for="inputEmail3" class="col-md-2 control-label">Role</label>
				<div class="col-md-10">
				  {{vm.profile.role}}
				</div>
			</div>
		</div>
    </div>
  </div>
</div>
